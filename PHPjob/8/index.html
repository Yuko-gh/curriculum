<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }
        /* 追記 */
        table tr{
            display: none;
        }
    </style>
</head>
<body>
    <select onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table>
        <tr>
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr>
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>
    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang(){
            var sel = document.querySelector('select').value;
            var lang = ['選択してください','日本語','English','全て表示'];
            var tr = document.querySelectorAll('tr');
            switch(sel){
                case lang[0]: tr[0].style.display = 'none';tr[1].style.display = 'none';break;
                case lang[1]: tr[0].style.display = 'block';tr[1].style.display = 'none';break;
                case lang[2]: tr[0].style.display = 'none';tr[1].style.display = 'block';break;
                case lang[3]: tr[0].style.display = 'block';tr[1].style.display = 'block';break;
                default:tr[0].style.display = 'none';tr[1].style.display = 'none';break;
            }
        }
    </script>
</body>
</html>
